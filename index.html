<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Reset Css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--========================  -->
    <!-- Nav -->
    <!--========================  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.instagram.com/ledyanailart/"
          ><img
            class="img-fluid max-width: 100%"
            src="./assets/img/lele-Logo.jpg"
            alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#about">WHATSAPP:+962795728980 </a>
          </li>
        </ul>
      </div>
    </nav>
    <!--========================  -->
    <!-- lOGO Main -->
    <!--========================  -->
    <main class="main">
      <div class="image-logo position-relative">
        <img
          class="img-fluid main-picture"
          src="https://static.wixstatic.com/media/b3d2a5f91121434bb73a96041b57b6d9.jpg/v1/fill/w_1920,h_1081,al_c,q_90/b3d2a5f91121434bb73a96041b57b6d9.webp"
          alt=""
        />
        <h1 class="position-absolute top-50 start-50 translate-middle">
          /Ledya <br />
          Nail <br />
          Art
        </h1>
        <div class="social position-absolute">
          <a href="https://www.instagram.com/ledyanailart/">
            <i class="fab s-1 fa-instagram d-block"></i
          ></a>
          <a href="https://www.facebook.com/Ledya-nail-art-2119214021624820">
            <i class="fab s-2 fa-facebook d-block"></i
          ></a>
          <a href="https://www.instagram.com/ledyanailart/">
            <i id="snapchat-hidden" class="fab s-3 fa-snapchat d-block"
              ><img
                id="snapchat-code"
                style="width: 50%; height: 50%"
                class="hidden"
                src="./assets/img/snapchat-logo.png"
                alt="" /></i
          ></a>
          <a href="https://www.instagram.com/ledyanailart/">
            <i id="whatsapp-hidden" class="fab s-4 fa-whatsapp d-block"
              ><span id="whatsapp-number" class="hidden">
                +962795728980</span
              ></i
            ></a
          >
        </div>
      </div>
    </main>
    <!--========================  -->
    <!-- Section Design -->
    <!--========================  -->
    <section class="section">
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner col-md-2 col-sm-2 col-lg-2">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="./assets/img/img-3.jpg"
              class="d-block m-= w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/img/img-1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./assets/img/img-2.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <footer class="contact"></footer>

    <!-- Bootstrap Js-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
